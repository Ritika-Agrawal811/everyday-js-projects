<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jingle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="main-grid">
    <!-- video section -->
    <section class="video-section">
      <div class="video-block">
        <h2 class="video-title reveal" id="videoTitle">
          <div class="pin">
            <div class="pin-body"></div>
          </div>
          Canvas Slideshow
        </h2>
        <video controls class="project-video reveal" id="projectVideo">
          <source
            src="/videos/canvasSlideshow.mp4"
            type="video/mp4"
            id="video-source"
          />
        </video>
      </div>

      <div class="projects-buttons-group">
        <div>
          <button class="project-btn">
            <div class="pin button-pin">
              <div class="pin-body"></div>
            </div>
            <a
              href="https://github.com/Ritika-Agrawal811/everyday-js-projects/blob/main/canvasSlideShow.html"
              id="project-code-link"
              >Code</a
            >
          </button>
          <button class="project-btn">
            <div class="pin button-pin">
              <div class="pin-body"></div>
            </div>
            <a href="">Description</a>
          </button>
        </div>
        <button class="project-btn">
          <div class="pin button-pin">
            <div class="pin-body"></div>
          </div>
          <a href="/canvasSlideshow.html" id="project-visit-link">Visit</a>
        </button>
      </div>
    </section>

    <!-- projects list -->

    <aside class="projects-list-container">
      <nav>
        <span class="logo"><i class="fa-regular fa-bell"></i> Jingle</span>
        <details class="projects-list">
          <summary>Projects List</summary>
          <ul>
            <li class="custom-option" onclick="displayAllProjects()">
              Show All Projects
            </li>
            <li class="custom-option" onclick="showProject('canvasSlideshow')">
              Canvas Slideshow
            </li>
            <li class="custom-option" onclick="showProject('3dCube')">
              3D Cube
            </li>
            <li class="custom-option" onclick="showProject('colorPicker')">
              Color Picker
            </li>
            <li class="custom-option" onclick="showProject('fortuneGenerator')">
              Fortune Cookie Generator
            </li>
            <li
              class="custom-option"
              onclick="showProject('origamiVisualiser')"
            >
              Origami Visualiser
            </li>
            <li
              class="custom-option"
              onclick="showProject('gradientGenerator')"
            >
              Random Gradient Generator
            </li>
          </ul>
        </details>
      </nav>

      <div class="projects-block">
        <figure
          class="project-card select"
          onclick="displayVideo('canvasSlideshow')"
          id="canvasSlideshow"
        >
          <div class="pin">
            <div class="pin-body"></div>
          </div>
          <img
            src="images/canvas-slideshow.png"
            alt="a slideshow of drawings created by me"
            width="400"
            height="200"
            class="project-img"
          />
          <figcaption class="project-caption">Canvas Slideshow</figcaption>
        </figure>

        <figure
          class="project-card"
          onclick="displayVideo('3dCube')"
          id="3dCube"
        >
          <div class="pin">
            <div class="pin-body"></div>
          </div>
          <img
            src="images/3d-cube.png"
            alt="a 3d cube with a single div css art on each face"
            width="400"
            height="200"
            class="project-img"
          />
          <figcaption class="project-caption">3D Cube</figcaption>
        </figure>

        <figure
          class="project-card"
          onclick="displayVideo('fortuneGenerator')"
          id="fortuneGenerator"
        >
          <div class="pin">
            <div class="pin-body"></div>
          </div>
          <img
            src="images/fortune-cookie.png"
            alt="a slideshow of drawings created by me"
            width="400"
            height="200"
            class="project-img"
          />
          <figcaption class="project-caption">Fortune generator</figcaption>
        </figure>

        <figure
          class="project-card"
          onclick="displayVideo('colorPicker')"
          id="colorPicker"
        >
          <div class="pin">
            <div class="pin-body"></div>
          </div>
          <img
            src="images/color-picker.png"
            alt="a slideshow of drawings created by me"
            width="400"
            height="200"
            class="project-img"
          />
          <figcaption class="project-caption">Color picker</figcaption>
        </figure>

        <figure
          class="project-card"
          onclick="displayVideo('gradientGenerator')"
          id="gradientGenerator"
        >
          <div class="pin">
            <div class="pin-body"></div>
          </div>
          <img
            src="images/random-gradient.png"
            alt="a slideshow of drawings created by me"
            width="400"
            height="200"
            class="project-img"
          />
          <figcaption class="project-caption">gradient generator</figcaption>
        </figure>

        <figure
          class="project-card"
          onclick="displayVideo('origamiVisualiser')"
          id="origamiVisualiser"
        >
          <div class="pin">
            <div class="pin-body"></div>
          </div>
          <img
            src="images/origami-visualiser.png"
            alt="a slideshow of drawings created by me"
            width="400"
            height="200"
            class="project-img"
          />
          <figcaption class="project-caption">origami visualiser</figcaption>
        </figure>
      </div>
    </aside>
    <script src="script.js"></script>
  </body>
</html>
