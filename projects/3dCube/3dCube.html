<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cube</title>
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="scene">
      <h1>3D CUBE</h1>
      <p>
        Use the buttons to navigate through 6 Single &lt;div&gt; CSS Art created
        by me.
      </p>
      <div class="cube">
        <div class="cube_face cube_face--front">
          <div class="heistMask"></div>
        </div>
        <div class="cube_face cube_face--back">
          <div class="olaf"></div>
        </div>
        <div class="cube_face cube_face--right">
          <div class="cake"></div>
        </div>
        <div class="cube_face cube_face--left">
          <div class="gary"></div>
        </div>
        <div class="cube_face cube_face--top">
          <div class="wallE"></div>
        </div>
        <div class="cube_face cube_face--bottom">
          <div class="joy"></div>
        </div>
      </div>

      <div class="buttonGroup">
        <button data-side="front" class="view-btn">Heist Mask</button>
        <button data-side="back" class="view-btn">Olaf</button>
        <button data-side="right" class="view-btn">Cake</button>
      </div>

      <div class="buttonGroup">
        <button data-side="left" class="view-btn">Gary</button>
        <button data-side="top" class="view-btn">Wall E</button>
        <button data-side="bottom" class="view-btn">Joy</button>
      </div>
      <p class="creator">
        Created by
        <a href="https://twitter.com/RitikaAgrawal08">Ritika Agrawal</a>
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
