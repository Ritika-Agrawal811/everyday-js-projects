<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />   
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />
    <meta name="description" content="An automatic slideshow made with JavaScript to showcase sketches drawn by Ritika Agrawal."/>
    <title>Canvas SlideShow</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="canvas-stand">
      <p>SlideShow Of My Drawings</p>
      <div class="vertical-holds hold-one"></div>
      <div class="vertical-holds hold-two"></div>
      <div class="vertical-holds hold-three"></div>
      <div class="upper-hold"></div>
      <div class="canvas canvas-one"></div>
      <div class="canvas canvas-two"></div>
      <div class="canvas canvas-three"></div>
      <div class="canvas canvas-four"></div>
      <div class="canvas canvas-five"></div>
      <div class="canvas canvas-six"></div>
      <div class="lower-hold"></div>
      <div class="lower-hold-two"></div>
      <p class="creator">Created by <a href="https://twitter.com/RitikaAgrawal08">Ritika Agrawal</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
