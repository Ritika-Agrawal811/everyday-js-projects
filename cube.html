      .scene {
        width: 200px;
        height: 200px;
        perspective: 600px;
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translate(-50%, -10%);
      }

      .cube {
        width: 100%;
        height: 100%;
        position: relative;
        transform: translateZ(-100px);
        transform-style: preserve-3d;
        transition: transform 1s;
      }

      .cube_face {
        position: absolute;
        width: 200px;
        height: 200px;
        box-shadow: 0px 0px 25px #fff;
      }

        transform: rotateY(0deg) translateZ(100px);

      .cube.show-front {
        transform: translateZ(-100px) rotateY(0deg);
      }

      .cube.show-back {
        transform: translateZ(-100px) rotateY(-180deg);
      }

      .cube.show-right {
        transform: translateZ(-100px) rotateY(-90deg);
      }

      .cube.show-left {
        transform: translateZ(-100px) rotateY(90deg);
      }

      .cube.show-top {
        transform: translateZ(-100px) rotateX(-90deg);
      }

      .cube.show-bottom {

        outline: none;
        box-shadow: 1px 3px 5px #000;

  <body>
    <div class="scene">
      <h1>3D CUBE</h1>
      <p>
        Use the buttons to navigate through 6 Single &lt;div&gt; CSS Art created
        by me.
      </p>
      <div class="cube">
        <div class="cube_face cube_face--front">
          <div class="heistMask"></div>
        </div>
        <div class="cube_face cube_face--back">
          <div class="olaf"></div>
        </div>
        <div class="cube_face cube_face--right">
          <div class="cake"></div>
        </div>
        <div class="cube_face cube_face--left">
          <div class="gary"></div>
        </div>
        <div class="cube_face cube_face--top">
          <div class="wallE"></div>
        </div>
        <div class="cube_face cube_face--bottom">
          <div class="joy"></div>
        </div>
      </div>

      <div class="buttonGroup">
        <button onclick="ViewFace('front')">Heist Mask</button>
        <button onclick="ViewFace('back')">Olaf</button>
        <button onclick="ViewFace('right')">Cake</button>
      </div>

      <div class="buttonGroup">
        <button onclick="ViewFace('left')">Gary</button>
        <button onclick="ViewFace('top')">Wall E</button>
        <button onclick="ViewFace('bottom')">Joy</button>
      </div>
      <p class="creator">
        Created by
        <a href="https://twitter.com/RitikaAgrawal08">Ritika Agrawal</a>
      </p>
    </div>

    <script>
      var cube = document.querySelector(".cube");
      var currentClass = "";
      function ViewFace(side) {
        var showClass = "show-" + side;

        if (currentClass) {
          cube.classList.remove(currentClass);
        }

        cube.classList.add(showClass);
        currentClass = showClass;
      }
    </script>
  </body>
